<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanilla MVVM</title>
</head>
<body>
  <div id="app">
    <h2>Title {{ title }}</h2>
    <div>{{ user.name }}</div>
    <ul>
      <li>{{ user.name }}</li>
      <li>{{ user.profile.age }}</li>
    </ul>
  </div>
  <script type="module">
    import VM from './view-model.esm.js'

    window.app = new VM({
      el: '#app',
      data: {
        title: 'User',
        user: {
          name: 'Tom',
          profile: {
            age: 18,
          },
        }
      }
    })
  </script>
</body>
</html>
